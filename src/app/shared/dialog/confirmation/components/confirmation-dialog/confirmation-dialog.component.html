<h2 mat-dialog-title>{{dialogData.title}}</h2>
<mat-card-content>{{dialogData.message}}</mat-card-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false" cdkFocusInitial>{{dialogData.noBtnText}}</button>
  <button matButton [mat-dialog-close]="true">{{dialogData.yesBtnText}}</button>
</mat-dialog-actions>
