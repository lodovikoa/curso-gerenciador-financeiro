<app-balance [transactions]="transactions()" ></app-balance>

@defer (on interaction(btn)) {
  <app-pie-chart [config]="chartConfig()"></app-pie-chart>
} @loading(minimum 1s) {
  <p>Carrgando conteúdo</p>
} @placeholder(minimum 1s) {
  <div>
    <button>Clique Inválido</button>
  </div>

  <div>
    <button #btn>Clique Válido</button>
  </div>
}
