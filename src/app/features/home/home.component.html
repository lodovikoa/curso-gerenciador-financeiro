<app-balance [transactions]="transactions()" ></app-balance>

<div class="chart-container">
  @defer (when canLoadComponent(); on interaction(interactionClick)) {
    <mat-card class="card">
      <app-pie-chart [config]="chartConfig()"></app-pie-chart>
    </mat-card>
  } @loading(minimum 1s) {
    <mat-card class="card">
      <mat-progress-bar mode="indeterminate" />
    </mat-card>
  } @placeholder(minimum 1s) {
    <mat-card class="card">
        <button matButton="filled">Clique Inválido</button>
        <button matButton="filled" #interactionClick>Clique usando interaction</button>
        <button matButton="filled" (click)="canLoadComponent.set(true)">Clique usando When</button>
    </mat-card>
  } @error {
    <mat-card class="card">
      <mat-icon>error</mat-icon>
      O componente não foi carregado corretamente! Verifique a sua conexão de internet e recarregue essa página.
    </mat-card>
  }
</div>
